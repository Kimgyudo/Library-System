<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div>
        <h2>회원가입</h2>
        <form action="회원가입완료팝업.html" method="post">
            <input type="text" class="in" id="memberID" name="memberID" placeholder="학번" required>
            <input type="password" class="in" id="memberPW" name="password" placeholder="비밀번호" required>
            <input type="password" class="in" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
            <input type="email" class="in" id="email" name="email" placeholder="이메일" required>
            <input type="text" class="in" id="name" name="name" placeholder="이름" required>
            <button type="submit">가입하기</button>
        </form>
    </div>
</body>
</html>
